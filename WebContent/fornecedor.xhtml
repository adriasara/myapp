<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">

	<f:view contentType="text/html"/>
	<h:head>
		<title>Delivery WEB</title>
		<h:outputStylesheet library="css" name="grid.css"/>
		<h:outputStylesheet library="css" name="style.css"/>
	</h:head>
	<h:body>
	
	<div id="blocoCabecalho">
		<div class="container">
			<h:graphicImage library="imagens" 
				name="logo1.png" 
				id="logoCompany"/>
		</div>
	</div>
	
	<div id="blocoConteudo">
	<div class="container">
		<h2>Cadastro Fornecedor</h2>
		<h:form id="dados">
			<fieldset>
				<legend>Dados do Fornecedor</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Id:" for="id" 
					     rendered="#{fornecedorMB.fornecedor.id != null}"/>
					<h:inputText id="id" 
						 value="#{fornecedorMB.fornecedor.id}"
						 rendered="#{fornecedorMB.fornecedor.id != null}"
						 readonly="true"/>
					<h:outputLabel value="Nome:" for="nome"/>
					<h:inputText id="nome" value="#{fornecedorMB.fornecedor.nome}"/>
					<h:outputLabel value="Produto:" for="produto"/>
					<h:inputText id="taxa" value="#{fornecedorMB.fornecedor.produto}"/>
					<h:commandButton value="Salvar" action="#{fornecedorMB.salvar}">
						<f:ajax execute="@form" render="@form :tabela" />
					</h:commandButton>
				</h:panelGrid>
			</fieldset>
		</h:form>
			
		<h2>Listagem de Fornecedores</h2>
		<h:form id="tabela">
			<h:dataTable value="#{fornecedorMB.listaFornecedor}" var="fornecedor"
				styleClass="dados" rowClasses="impar,par" >
				
				<h:column>
					<f:facet name="header"><h:outputText value="Nome" /></f:facet>
					#{fornecedor.nome}
				</h:column>


				<h:column>
					<f:facet name="header"><h:outputText value="Produto" /></f:facet>
					#{fornecedor.produto}
				</h:column>
								
				<h:column>
					<h:commandLink action="#{fornecedorMB.excluir}" 
								   value="Remover">
						<f:ajax render="@form" />
						<f:setPropertyActionListener 
							target="#{fornecedorMB.fornecedor}" 
							value="#{fornecedor}"/>
					</h:commandLink>
				</h:column>
				
				<h:column>
					<h:commandLink value="Alterar">
						<f:ajax render="@form :dados" />
						<f:setPropertyActionListener 
							target="#{fornecedorMB.fornecedor}" 
							value="#{fornecedor}"/>
					</h:commandLink>
				</h:column>
				
			</h:dataTable>
		</h:form>
	</div>
	</div>
	<div id="blocoRodape">
	<div class="container">
		<p>Copyright 2016. 
		Todos os direitos reservados</p>
	</div>
	</div>
	</h:body>
</html>
